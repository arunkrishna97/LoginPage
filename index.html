<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <title>Cloudlion | Login</title>

</head>
<body>
   <div class="box">
    <div class="container">
        <img src="./images/w9zNp7kP_400x400.jpg" alt="" width="50" height="50" class="center">

        <div class="top">
            <span style="font-weight: bold;font-size: large;">Welcome to Cloudlion</span>
            <header>Login</header>
        </div>

        <div class="input-field">
            <input type="text" class="input" placeholder="Username" id="username">
            <i class='bx bx-user' ></i>
        </div>

        <div class="input-field">
            <input type="Password" class="input" placeholder="Password" id="pwd">
            <i class='bx bx-lock-alt'></i>
        </div>

        <div class="input-field">
            <input type="submit" class="submit" value="Login" onclick="myfunction()">
            <!-- <a class="btn btn success d-grip gap-2 col*6 mx-auto"target ="_blank" href="https://cloudlion.org/">Login</a> -->
        </div>

        <div class="two-col">
            <div class="one">
               <input type="checkbox" name="" id="check">
               <label for="check"> Remember Me</label>
            </div>
            <div class="two">
                <label><a href="#">Forgot password?</a></label>
            </div>
        </div>
    </div>
</div>
<script>
    function myfunction(){
        userValue = $('#username').val();
        pwdValue = $('#pwd').val();
        if(pwdValue == "password@123")
        {
        window.open("https://cloudlion.org/")
        }
        else
        {
            alert("Please enter the correct password")
        }
    }
</script>
</body>
</html>
